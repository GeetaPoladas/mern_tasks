<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Task - 2</title>
</head>
<body>
    <h3>Write a JavaScript function that returns a passed string with letters in alphabetical order</h3>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString">
    <br/>
    <label for="sortedString">Sorted string:</label>
    <input type="text" id="sortedString" readonly>
    <br/>
    <button onclick="sortString()">Sort</button>
    <p id="sortedString"></p>

    <script>
        function sortString() {
            const inputElement = document.getElementById('inputString');
            const inputString = inputElement.value;
            const sortedString = inputString.split('').sort().join('');
            document.getElementById("sortedString").value = sortedString;
        }
    </script>
</body>
</html>
