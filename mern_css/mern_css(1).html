<!DOCTYPE html>
<html>
<head>
    <title>CSS Task - 1</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse:separate;
            background-color:#12c7f5;}
        th{
            text-align: center;
            font-weight: bold;
        }
        table{
            border-radius: 5px;
            padding: 5px;
            width: 50%;
        }
        th, td { 
            border-radius: 12px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
        <form>
            <table border="1" cellspacing="0">
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>80</td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
