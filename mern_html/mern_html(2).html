<!DOCTYPE html>
<html>
<head>
    <title>HTML Task - 2</title>
    <style>
        .box {
            line-height: 1.4;
            border: 1px solid black;
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>List can be nested (list inside list)</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
